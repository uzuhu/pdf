            --primary-color: #4a6ee0;
            --secondary-color: #6c757d;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-radius: 8px;

        }

            margin: 0;
            padding: 0;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        body {

        header {

            padding: 15px;

        .description {

            font-weight: 600;

            border-bottom: 3px solid transparent;
            font-size: 0.9rem;

        }

        .tool-section.active {

        }
        
        .app-container {

            flex-wrap: wrap;
            gap: 15px;
        }
        
        .control-panel {
            flex: 1;
            min-width: 280px;
            background-color: var(--light-color);
            padding: 15px;
            border-radius: var(--border-radius);
        }
        
        .preview-panel {
            flex: 2;
            min-width: 300px;
            background-color: var(--light-color);
            padding: 15px;
            border-radius: var(--border-radius);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {

            margin-bottom: 6px;
            font-weight: 600;
            color: var(--dark-color);
            font-size: 0.9rem;
        }
        
        select, input, button {

            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 0.9rem;

        button {

            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
        }
        
        button:hover {

        }
        
        .file-input-container {

            overflow: hidden;
            display: inline-block;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .file-input-container input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-button {
            display: block;
            padding: 12px;
            background-color: white;
            color: var(--dark-color);
            text-align: center;
            border: 2px dashed #ccc;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .file-input-button:hover {
            background-color: #e9ecef;
            border-color: var(--primary-color);
        }
        
        .preview-container {
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            min-height: 400px;
            padding: 10px;
            background-color: white;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .page {
            width: 100%;
            max-width: 210mm;
            height: auto;
            aspect-ratio: 210 / 297;
            margin: 0 auto 15px;
            padding: 15mm;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .page.landscape {
            aspect-ratio: 297 / 210;
        }
        
        .image-grid {
            display: grid;
            gap: 8px;
            width: 100%;

            justify-content: center;
            align-items: center;

            top: 5px;
            right: 5px;
            display: flex;
            flex-direction: column;
            gap: 5px;

            transition: opacity 0.3s;
        }
        
        .control-btn {

            justify-content: center;

            border: none;

        .control-btn:hover {

        }
        
        .image-number {

            top: 5px;

        .status.error {

        .drag-instruction {

        }
        
        .clear-btn {

            font-size: 0.9rem;
            width: auto;
            margin-top: 10px;
        }
        
        .clear-btn:hover {
            background-color: #c82333;
        }
        
        .pdf-preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            justify-content: center;
            max-height: 400px;
            overflow-y: auto;
            width: 100%;
        }
        
        .pdf-page-preview {
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            overflow: hidden;

            flex-direction: column;
        }
        
        .pdf-page-preview img {
            width: 100%;
            height: auto;
            display: block;
            flex-grow: 1;
            object-fit: contain;
        }
        
        .page-number {
            text-align: center;
            padding: 4px;
            background: var(--primary-color);
            color: white;
            font-size: 0.8rem;
        }
        
        .download-buttons {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }
        
        .download-all-btn {
            background-color: #28a745;
            flex: 1;
        }
        
        .download-all-btn:hover {
            background-color: #218838;
        }
        
        .download-zip-btn {
            background-color: #17a2b8;
            flex: 1;
        }
        
        .download-zip-btn:hover {
            background-color: #138496;
        }
        
        .page-range-input {
            font-size: 0.9rem;
        }
        
        .page-range-example {
            font-size: 0.8rem;
            color: var(--secondary-color);
            margin-top: 5px;
        }
        
        .pdf-file-info {
            background: #e9ecef;
            padding: 10px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .pdf-file-name {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .pdf-page-count {
            color: var(--secondary-color);
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .page {
                padding: 10mm;
            }
            
            .pdf-preview-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .download-buttons {
                flex-direction: column;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .container {
                padding: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .pdf-preview-container {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));

                height: 24px;
                font-size: 12px;
            }

                width: 20px;
                height: 20px;
                font-size: 10px;
            }
            
            .rotation-indicator {
                font-size: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        const downloadZipBtn = document.getElementById('downloadZipBtn');
        
        // 标签页切换
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', function(e) {
                e.preventDefault();
                
                // 移除所有活动状态
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));

                // 添加当前活动状态

        });

            spacingSlider.addEventListener('input', updateSpacingValue);
            spacingSlider.addEventListener('change', updatePreview);
            generateBtn.addEventListener('click', generatePDF);
            clearBtn.addEventListener('click', clearAllImages);
            
            // 拖放功能 - 文件上传
            const fileInputContainer = document.querySelector('.file-input-container');
            fileInputContainer.addEventListener('dragover', (e) => {
                e.preventDefault();
                fileInputContainer.style.backgroundColor = '#e9ecef';
            });
            
            fileInputContainer.addEventListener('dragleave', () => {
                fileInputContainer.style.backgroundColor = '';
            });
            
            fileInputContainer.addEventListener('drop', (e) => {
                e.preventDefault();
                fileInputContainer.style.backgroundColor = '';
                if (e.dataTransfer.files.length > 0) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileSelect();
                }
            });
            
            // 更新间距显示值
            updateSpacingValue();
        }
        
        function initPdfToImage() {
            // 事件监听器
            pdfFileInput.addEventListener('change', handlePdfFileSelect);
            imageQualitySlider.addEventListener('input', updateImageQualityValue);
            convertPdfBtn.addEventListener('click', convertPdfToImages);
            clearPdfBtn.addEventListener('click', clearPdf);
            downloadAllBtn.addEventListener('click', downloadAllImages);
            downloadZipBtn.addEventListener('click', downloadZipFile);
            
            // 更新图片质量显示值
            updateImageQualityValue();
        }
        
        // 图片转PDF功能
        function handleFileSelect() {
            const files = fileInput.files;
            if (files.length === 0) return;
            
            // 如果之前没有图片，现在显示清空按钮
            if (uploadedImages.length === 0) {
                clearBtn.classList.remove('hidden');
            }
            
            Array.from(files).forEach(file => {
                if (!file.type.match('image.*')) {
                    showStatus('只能上传图片文件', 'error');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        uploadedImages.push({
                            src: e.target.result,
                            width: img.width,
                            height: img.height,
                            name: file.name,
                            rotation: 0, // 初始旋转角度
                            fileSize: file.size // 原始文件大小
                        });
                        
                        if (uploadedImages.length === files.length) {
                            updatePreview();
                            emptyMessage.classList.add('hidden');
                        }
                    };
                };
                reader.readAsDataURL(file);
            });
        }
        
        function rotateImage(index, degrees) {
            uploadedImages[index].rotation += degrees;
            
            // 确保角度在0-360度之间
            if (uploadedImages[index].rotation >= 360) {
                uploadedImages[index].rotation -= 360;
            } else if (uploadedImages[index].rotation < 0) {
                uploadedImages[index].rotation += 360;
            }
            
            // 更新预览
            updatePreview();
            
            showStatus(`图片 ${index + 1} 已旋转 ${degrees > 0 ? '向右' : '向左'} 90度`, 'success');
        }
        
        function moveImage(index, direction) {
            if (direction === 'up' && index > 0) {
                // 向上移动
                [uploadedImages[index], uploadedImages[index - 1]] = [uploadedImages[index - 1], uploadedImages[index]];
                updatePreview();
                showStatus('图片顺序已调整', 'success');
            } else if (direction === 'down' && index < uploadedImages.length - 1) {
                // 向下移动
                [uploadedImages[index], uploadedImages[index + 1]] = [uploadedImages[index + 1], uploadedImages[index]];
                updatePreview();
                showStatus('图片顺序已调整', 'success');
            }
        }
        
        function removeImage(index) {
            uploadedImages.splice(index, 1);
            
            // 如果没有图片了，隐藏清空按钮
            if (uploadedImages.length === 0) {
                clearBtn.classList.add('hidden');
                emptyMessage.classList.remove('hidden');
            }
            
            // 更新预览
            updatePreview();
            
            showStatus('图片已删除', 'success');
        }
        
        function clearAllImages() {
            uploadedImages = [];
            previewContainer.innerHTML = '';
            emptyMessage.classList.remove('hidden');
            clearBtn.classList.add('hidden');
            fileInput.value = '';
            showStatus('所有图片已清空', 'success');
        }
        
        function updateSpacingValue() {
            spacingValue.textContent = `${spacingSlider.value} mm`;
        }
        
        function updatePreview() {
            if (uploadedImages.length === 0) return;
            
            previewContainer.innerHTML = '';
            
            const orientation = orientationSelect.value;
            const imagesPerPage = parseInt(imagesPerPageSelect.value);
            const spacing = parseInt(spacingSlider.value);
            
            // 计算页面尺寸 (mm)
            const pageWidth = orientation === 'portrait' ? 210 : 297;
            const pageHeight = orientation === 'portrait' ? 297 : 210;
            
            // 计算可用区域 (减去边距)
            const margin = 20; // 20mm 边距
            const usableWidth = pageWidth - 2 * margin;
            const usableHeight = pageHeight - 2 * margin;
            
            // 计算网格布局
            let cols, rows;
            switch(imagesPerPage) {
                case 1:
                    cols = 1; rows = 1;
                    break;
                case 2:
                    cols = orientation === 'portrait' ? 1 : 2;
                    rows = orientation === 'portrait' ? 2 : 1;
                    break;
                case 4:
                    cols = 2; rows = 2;
                    break;
                case 6:
                    cols = orientation === 'portrait' ? 2 : 3;
                    rows = orientation === 'portrait' ? 3 : 2;
                    break;
                case 9:
                    cols = 3; rows = 3;
                    break;
                default:
                    cols = 2; rows = 2;
            }
            
            // 计算每个图片区域的尺寸
            const cellWidth = (usableWidth - (cols - 1) * spacing) / cols;
            const cellHeight = (usableHeight - (rows - 1) * spacing) / rows;
            
            // 分页处理
            const totalPages = Math.ceil(uploadedImages.length / imagesPerPage);
            
            for (let pageIndex = 0; pageIndex < totalPages; pageIndex++) {
                const page = document.createElement('div');
                page.className = `page ${orientation}`;
                previewContainer.appendChild(page);
                
                const grid = document.createElement('div');
                grid.className = 'image-grid';
                grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
                grid.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
                grid.style.gap = `${spacing}mm`;
                page.appendChild(grid);
                
                // 添加图片到当前页
                const startIndex = pageIndex * imagesPerPage;
                const endIndex = Math.min(startIndex + imagesPerPage, uploadedImages.length);
                
                for (let i = startIndex; i < endIndex; i++) {
                    const imageData = uploadedImages[i];
                    const cell = document.createElement('div');
                    cell.className = 'image-item';
                    
                    const img = document.createElement('img');
                    img.src = imageData.src;
                    img.alt = imageData.name;
                    
                    // 应用旋转
                    if (imageData.rotation !== 0) {
                        img.style.transform = `rotate(${imageData.rotation}deg)`;
                    }
                    
                    // 计算图片在单元格中的最佳尺寸
                    const imgRatio = imageData.width / imageData.height;
                    const cellRatio = cellWidth / cellHeight;
                    
                    if (imgRatio > cellRatio) {
                        // 图片更宽，按宽度适配
                        img.style.width = '100%';
                        img.style.height = 'auto';
                    } else {
                        // 图片更高，按高度适配
                        img.style.width = 'auto';
                        img.style.height = '100%';
                    }
                    
                    // 添加序号
                    const number = document.createElement('div');
                    number.className = 'image-number';
                    number.textContent = i + 1;
                    
                    // 添加旋转指示器
                    const rotationIndicator = document.createElement('div');
                    rotationIndicator.className = 'rotation-indicator';
                    rotationIndicator.textContent = `${imageData.rotation}°`;
                    
                    // 添加控制按钮
                    const controls = document.createElement('div');
                    controls.className = 'image-controls';
                    
                    // 左旋转按钮
                    const rotateLeftBtn = document.createElement('button');
                    rotateLeftBtn.className = 'control-btn';
                    rotateLeftBtn.innerHTML = '↶';
                    rotateLeftBtn.title = '向左旋转90度';
                    rotateLeftBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        rotateImage(i, -90);
                    });
                    
                    // 删除按钮
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'control-btn';
                    deleteBtn.innerHTML = '×';
                    deleteBtn.title = '删除图片';
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        removeImage(i);
                    });
                    
                    // 右旋转按钮
                    const rotateRightBtn = document.createElement('button');
                    rotateRightBtn.className = 'control-btn';
                    rotateRightBtn.innerHTML = '↷';
                    rotateRightBtn.title = '向右旋转90度';
                    rotateRightBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        rotateImage(i, 90);
                    });
                    
                    controls.appendChild(rotateLeftBtn);
                    controls.appendChild(deleteBtn);
                    controls.appendChild(rotateRightBtn);
                    
                    // 添加顺序控制按钮
                    const orderControls = document.createElement('div');
                    orderControls.className = 'order-controls';
                    
                    // 上移按钮
                    const moveUpBtn = document.createElement('button');
                    moveUpBtn.className = 'order-btn';
                    moveUpBtn.innerHTML = '↑';
                    moveUpBtn.title = '上移图片';
                    moveUpBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        moveImage(i, 'up');
                    });
                    
                    // 下移按钮
                    const moveDownBtn = document.createElement('button');
                    moveDownBtn.className = 'order-btn';
                    moveDownBtn.innerHTML = '↓';
                    moveDownBtn.title = '下移图片';
                    moveDownBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        moveImage(i, 'down');
                    });
                    
                    orderControls.appendChild(moveUpBtn);
                    orderControls.appendChild(moveDownBtn);
                    
                    cell.appendChild(img);
                    cell.appendChild(number);
                    cell.appendChild(rotationIndicator);
                    cell.appendChild(controls);
                    cell.appendChild(orderControls);
                    grid.appendChild(cell);
                }
            }
        }

        // 创建旋转后的图片数据URL - 修复黑边问题
        function createRotatedImageData(imageData, quality) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = function() {
                    // 计算旋转后的尺寸
                    let canvasWidth, canvasHeight;
                    
                    if (imageData.rotation === 90 || imageData.rotation === 270) {
                        canvasWidth = img.height;
                        canvasHeight = img.width;
                    } else {
                        canvasWidth = img.width;
                        canvasHeight = img.height;
                    }
                    
                    // 设置canvas尺寸
                    canvas.width = canvasWidth;
                    canvas.height = canvasHeight;
                    
                    // 设置白色背景
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvasWidth, canvasHeight);
                    
                    // 平移并旋转
                    ctx.translate(canvasWidth / 2, canvasHeight / 2);
                    ctx.rotate(imageData.rotation * Math.PI / 180);
                    ctx.translate(-img.width / 2, -img.height / 2);
                    
                    // 绘制图片
                    ctx.drawImage(img, 0, 0);
                    
                    // 获取数据URL
                    const imgData = canvas.toDataURL('image/jpeg', quality);
                    resolve(imgData);
                };
                
                img.src = imageData.src;
            });
        }
        
        // 生成PDF
        async function generatePDF() {
            if (uploadedImages.length === 0) {
                showStatus('请先上传图片', 'error');
                return;
            }
            
            showStatus('正在生成PDF，请稍候...', '');
            generateBtn.disabled = true;
            
            try {
                const orientation = orientationSelect.value;
                const imagesPerPage = parseInt(imagesPerPageSelect.value);
                const spacing = parseInt(spacingSlider.value);
                const quality = parseFloat(qualitySelect.value);
                
                // 创建PDF文档
                const pdf = new jsPDF({
                    orientation: orientation,
                    unit: 'mm',
                    format: 'a4'
                });
                
                // 计算页面尺寸
                const pageWidth = pdf.internal.pageSize.getWidth();
                const pageHeight = pdf.internal.pageSize.getHeight();
                
                // 计算可用区域
                const margin = 20; // 20mm 边距
                const usableWidth = pageWidth - 2 * margin;
                const usableHeight = pageHeight - 2 * margin;
                
                // 计算网格布局
                let cols, rows;
                switch(imagesPerPage) {
                    case 1:
                        cols = 1; rows = 1;
                        break;
                    case 2:
                        cols = orientation === 'portrait' ? 1 : 2;
                        rows = orientation === 'portrait' ? 2 : 1;
                        break;
                    case 4:
                        cols = 2; rows = 2;
                        break;
                    case 6:
                        cols = orientation === 'portrait' ? 2 : 3;
                        rows = orientation === 'portrait' ? 3 : 2;
                        break;
                    case 9:
                        cols = 3; rows = 3;
                        break;
                    default:
                        cols = 2; rows = 2;
                }
                
                // 计算每个图片区域的尺寸
                const cellWidth = (usableWidth - (cols - 1) * spacing) / cols;
                const cellHeight = (usableHeight - (rows - 1) * spacing) / rows;
                
                // 分页处理
                const totalPages = Math.ceil(uploadedImages.length / imagesPerPage);
                
                for (let pageIndex = 0; pageIndex < totalPages; pageIndex++) {
                    if (pageIndex > 0) {
                        pdf.addPage();
                    }
                    
                    // 添加图片到当前页
                    const startIndex = pageIndex * imagesPerPage;
                    const endIndex = Math.min(startIndex + imagesPerPage, uploadedImages.length);
                    
                    for (let i = startIndex; i < endIndex; i++) {
                        const imageData = uploadedImages[i];
                        
                        // 计算当前图片在网格中的位置
                        const gridIndex = i - startIndex;
                        const row = Math.floor(gridIndex / cols);
                        const col = gridIndex % cols;
                        
                        // 计算图片位置
                        const x = margin + col * (cellWidth + spacing);
                        const y = margin + row * (cellHeight + spacing);
                        
                        // 创建旋转后的图片
                        const rotatedImageData = await createRotatedImageData(imageData, quality);
                        
                        // 添加图片到PDF
                        pdf.addImage(
                            rotatedImageData,
                            'JPEG',
                            x,
                            y,
                            cellWidth,
                            cellHeight
                        );
                    }
                }
                
                // 保存PDF
                pdf.save('converted_images.pdf');
                showStatus('PDF生成成功！', 'success');
            } catch (error) {
                console.error('生成PDF时出错:', error);
                showStatus('生成PDF时出错，请重试', 'error');
            } finally {
                generateBtn.disabled = false;
            }
        }
        
        // PDF转图片功能
        function handlePdfFileSelect() {
            const file = pdfFileInput.files[0];
            if (!file) return;
            
            // 显示文件信息
            pdfFileName.textContent = file.name;
            pdfPageCount.textContent = '正在加载...';
            pdfFileInfo.classList.remove('hidden');
            clearPdfBtn.classList.remove('hidden');
            
            // 重置状态
            pdfImages = [];
            pdfDoc = null;
            pdfPreviewContainer.innerHTML = '';
            pdfEmptyMessage.classList.remove('hidden');
            downloadAllBtn.classList.add('hidden');
            downloadZipBtn.classList.add('hidden');
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const typedarray = new Uint8Array(e.target.result);
                
                // 设置PDF.js worker
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
                
                // 加载PDF文档
                pdfjsLib.getDocument(typedarray).promise.then(function(pdf) {
                    pdfDoc = pdf;
                    pdfPageCount.textContent = `共 ${pdf.numPages} 页`;
                    showPdfStatus('PDF文件加载成功', 'success');
                }).catch(function(error) {
                    console.error('加载PDF时出错:', error);
                    showPdfStatus('加载PDF文件失败，请检查文件格式', 'error');
                });
            };
            reader.readAsArrayBuffer(file);
        }
        
        function updateImageQualityValue() {
            const quality = Math.round(imageQualitySlider.value * 100);
            imageQualityValue.textContent = `${quality}%`;
        }
        
        function parsePageRange(rangeStr, totalPages) {
            if (!rangeStr.trim()) {
                // 如果为空，返回所有页面
                return Array.from({length: totalPages}, (_, i) => i + 1);
            }
            
            const pages = new Set();
            const parts = rangeStr.split(',');
            
            for (const part of parts) {
                const trimmed = part.trim();
                if (trimmed.includes('-')) {
                    // 处理范围
                    const [start, end] = trimmed.split('-').map(s => parseInt(s.trim()));
                    if (isNaN(start) || isNaN(end)) continue;
                    
                    const realStart = Math.max(1, start);
                    const realEnd = Math.min(totalPages, end);
                    
                    for (let i = realStart; i <= realEnd; i++) {
                        pages.add(i);
                    }
                } else {
                    // 处理单个页码
                    const page = parseInt(trimmed);
                    if (!isNaN(page) && page >= 1 && page <= totalPages) {
                        pages.add(page);
                    }
                }
            }
            
            return Array.from(pages).sort((a, b) => a - b);
        }
        
        async function convertPdfToImages() {
            if (!pdfDoc) {
                showPdfStatus('请先上传PDF文件', 'error');
                return;
            }
            
            showPdfStatus('正在转换PDF，请稍候...', '');
            convertPdfBtn.disabled = true;
            
            try {
                const format = imageFormatSelect.value;
                const quality = parseFloat(imageQualitySlider.value);
                const totalPages = pdfDoc.numPages;
                
                // 解析页码范围
                const pageRange = parsePageRange(pageRangeInput.value, totalPages);
                
                if (pageRange.length === 0) {
                    showPdfStatus('没有有效的页面可以转换', 'error');
                    convertPdfBtn.disabled = false;
                    return;
                }
                
                // 清空之前的预览
                pdfImages = [];
                pdfPreviewContainer.innerHTML = '';
                pdfEmptyMessage.classList.add('hidden');
                
                // 转换每一页
                for (let i = 0; i < pageRange.length; i++) {
                    const pageNumber = pageRange[i];
                    
                    try {
                        const page = await pdfDoc.getPage(pageNumber);
                        const viewport = page.getViewport({ scale: 1.5 });
                        
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.width = viewport.width;
                        canvas.height = viewport.height;
                        
                        await page.render({
                            canvasContext: context,
                            viewport: viewport
                        }).promise;
                        
                        // 获取图片数据URL
                        const imgData = canvas.toDataURL(`image/${format}`, quality);
                        
                        // 添加到图片数组
                        pdfImages.push({
                            dataUrl: imgData,
                            pageNumber: pageNumber,
                            format: format
                        });
                        
                        // 创建预览
                        const preview = document.createElement('div');
                        preview.className = 'pdf-page-preview';
                        
                        const img = document.createElement('img');
                        img.src = imgData;
                        img.alt = `第 ${pageNumber} 页`;
                        
                        const pageNum = document.createElement('div');
                        pageNum.className = 'page-number';
                        pageNum.textContent = `第 ${pageNumber} 页`;
                        
                        preview.appendChild(img);
                        preview.appendChild(pageNum);
                        pdfPreviewContainer.appendChild(preview);
                        
                        // 更新状态
                        showPdfStatus(`正在转换第 ${i + 1}/${pageRange.length} 页...`, '');
                    } catch (error) {
                        console.error(`转换第 ${pageNumber} 页时出错:`, error);
                    }
                }
                
                // 显示下载按钮
                if (pdfImages.length > 0) {
                    downloadAllBtn.classList.remove('hidden');
                    downloadZipBtn.classList.remove('hidden');
                    showPdfStatus(`成功转换 ${pdfImages.length} 页`, 'success');
                } else {
                    showPdfStatus('没有成功转换任何页面', 'error');
                }
            } catch (error) {
                console.error('转换PDF时出错:', error);
                showPdfStatus('转换PDF时出错，请重试', 'error');
            } finally {
                convertPdfBtn.disabled = false;
            }
        }
        
        function downloadAllImages() {
            if (pdfImages.length === 0) {
                showPdfStatus('没有可下载的图片', 'error');
                return;
            }
            
            // 逐个下载图片
            pdfImages.forEach((img, index) => {
                const link = document.createElement('a');
                link.href = img.dataUrl;
                link.download = `page_${img.pageNumber}.${img.format}`;
                link.click();
            });
            
            showPdfStatus(`开始下载 ${pdfImages.length} 张图片`, 'success');
        }
        
        function downloadZipFile() {
            if (pdfImages.length === 0) {
                showPdfStatus('没有可下载的图片', 'error');
                return;
            }
            
            showPdfStatus('正在创建压缩包，请稍候...', '');
            
            const zip = new JSZip();
            
            // 添加所有图片到压缩包
            pdfImages.forEach(img => {
                // 从dataURL中提取图片数据
                const base64Data = img.dataUrl.split(',')[1];
                zip.file(`page_${img.pageNumber}.${img.format}`, base64Data, {base64: true});
            });
            
            // 生成压缩包并下载
            zip.generateAsync({type: 'blob'}).then(function(content) {
                saveAs(content, 'converted_pages.zip');
                showPdfStatus('压缩包下载成功', 'success');
            }).catch(function(error) {
                console.error('创建压缩包时出错:', error);
                showPdfStatus('创建压缩包时出错', 'error');
            });
        }
        
        function clearPdf() {
            pdfFileInput.value = '';
            pdfFileInfo.classList.add('hidden');
            pdfPreviewContainer.innerHTML = '';
            pdfEmptyMessage.classList.remove('hidden');
            downloadAllBtn.classList.add('hidden');
            downloadZipBtn.classList.add('hidden');
            clearPdfBtn.classList.add('hidden');
            pdfImages = [];
            pdfDoc = null;
            showPdfStatus('PDF文件已清除', 'success');
        }
        
        // 通用函数
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = 'status';
            if (type) {
                statusDiv.classList.add(type);
            }
            statusDiv.classList.remove('hidden');
            
            // 3秒后自动隐藏
            setTimeout(() => {
                statusDiv.classList.add('hidden');
            }, 3000);
        }
        
        function showPdfStatus(message, type) {
            pdfStatusDiv.textContent = message;
            pdfStatusDiv.className = 'status';
            if (type) {
                pdfStatusDiv.classList.add(type);
            }
            pdfStatusDiv.classList.remove('hidden');
            
            // 3秒后自动隐藏
            setTimeout(() => {
                pdfStatusDiv.classList.add('hidden');
            }, 3000);
        }
